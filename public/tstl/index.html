<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login | bencamarata</title>
	<meta charset="UTF-8">

<!--===============================================================================================-->	
	    <link
      id="favicon"
      rel="icon"
      href="https://cdn.glitch.com/39761d0d-ce87-407d-bfd1-564e5cab70de%2F8984676c-a8d5-4d82-93de-24e3b3c160c2_a6y9f-hqtwi-ConvertImage.ico?v=1595694817830"
      type="image/x-icon"
    />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://bencamarata.github.io/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://bencamarata.github.io/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://bencamarata.github.io/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="https://bencamarata.github.io/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://bencamarata.github.io/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://bencamarata.github.io/css/util.css">
	<link rel="stylesheet" type="text/css" href="https://bencamarata.github.io/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="https://bencamarata.github.io/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div><br>
<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>          

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="https://bencamarata.github.io/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="https://bencamarata.github.io/vendor/bootstrap/js/popper.js"></script>
	<script src="https://bencamarata.github.io/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="https://bencamarata.github.io/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="https://bencamarata.github.io/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="https://bencamarata.github.io/js/main.js"></script>

</body>
</html>
